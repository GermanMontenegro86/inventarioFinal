<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inventario</title>
</head>

<body class="body">
    <header class="titulo">
        <h1>Inventario</h1>
    </header>

    <main>


        <div class="botones">

            <button onclick="ingresarNuevoProducto()">Ingresar nuevo producto</button>

            <button onclick="buscarProducto()">Buscar producto</button>

            <button onclick="buscarStock()">Ver stock mayor</button>

            <button onclick="ImprimirTodo()">Imprimir todos los productos</button>

       

        </div>


        <div class="productos">
            <div class="Producto">
                <h2 class="nombres">Producto</h2>
            </div>
            <div class="Precio">
                <h2 class="nombres">Precio</h2>
            </div>
            <div class="Stock">
                <h2 class="nombres">Stock</h2>
            </div>
            <div class="Vencimiento">
                <h2 class="nombres">Vencimiento</h2>
            </div>
        </div>

    </main>


    <script src="./js/main.js"></script>
</body>

</html>
